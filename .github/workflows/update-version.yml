name: Update version of plugin

on:
  pull_request_target:
    types:
      - opened
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    if: ${{ github.head_ref == 'develop' && github.event.pull_request.author_association == 'OWNER' }}
    runs-on: ubuntu-latest    
    steps:

      - name: Print github
        run: echo '${{ toJson(github) }}'

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Update version in CHANGELOG.md, package.json, manifest.json
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          command: release-pr
          package-name: obsidian-telegram-sync
          include-v-in-tag: false
          pull-request-title-pattern: "chore: update version of plugin to ${version}"
          pull-request-header: "Update version of plugin"
          default-branch: develop
          labels: automerge
          extra-files: |
            manifest.json

      - name: Print release outputs
        run: echo '${{ toJson(steps.release.outputs) }}'

      - name: Get number of release PR
        if: ${{steps.release.outputs.pr}}
        run: echo "RELEASE_PR=$((${{ github.event.number }} + 1))" >> $GITHUB_ENV

      - name: Merge release PR
        if: ${{steps.release.outputs.pr}}
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_REMOVE_LABELS: automerge
          MERGE_METHOD: squash
          MERGE_COMMIT_MESSAGE: pull-request-title
          MERGE_FORKS: false
          PULL_REQUEST: ${{ env.RELEASE_PR }}