name: Release Obsidian plugin

on:
  pull_request_target:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: ${{ github.event.pull_request.merged == true && github.head_ref == 'develop' && github.event.pull_request.author_association == 'OWNER' }}    
    runs-on: ubuntu-latest           
    steps:       
    
      - name: Print github
        run: |
          echo '${{ toJson(github) }}'
                    
      - name: Checkout repository                
        uses: actions/checkout@v3              

      - name: Set up Node.js        
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"      

      - name: Build plugin main.js
        id: build_plugin
        run: |
           git config core.autocrlf false
           git config core.eol lf
           npm ci
           TAG_NAME=$(node -p "require('./package.json').version")
           echo "TAG_NAME=$TAG_NAME"
           echo "::set-output name=TAG_NAME::$TAG_NAME"
           npm run build

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            styles.css            
          token: ${{ secrets.GITHUB_TOKEN }}          
          tag_name: ${{ steps.build_plugin.outputs.TAG_NAME }}          
          prerelease: false
          draft: false