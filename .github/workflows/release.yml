name: Release Obsidian plugin

env:
  PLUGIN_NAME: obsidian-telegram-sync

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:    
    runs-on: ubuntu-latest   
    if: ${{ github.event.head_commit.author.name != 'github-actions[bot]' }}        
    steps:

      - name: Print github
        run: |
          echo '${{ toJson(github) }}'
          echo '${{ github.event.ref }}'          

      - name: Update version in CHANGELOG.md and package.json}}
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node  
          command: release-pr
          package-name: obsidian-telegram-sync          
          include-v-in-tag: false     
          pull-request-title-pattern: release ${version}   
          skip-labeling: true  
      
      - name: Print release
        run: |
          echo '${{ toJson(steps.release.outputs) }}'
    
      - name: Checkout repository        
        uses: actions/checkout@v3              

      - name: Set up Node.js        
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"      

      - name: Update manifest.json and versions.json        
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git fetch origin
          git checkout release-please--branches--main--components--obsidian-telegram-sync          
          npm ci          
          npm run version
          VERSION=$(node -p "require('./package.json').version")
          git commit -m "release $VERSION" 
          git push          
          git tag -a $VERSION -m "$VERSION"
          git push origin $VERSION


      - name: Build
        id: build
        run: |
          npm run build
          TAG_NAME=$(git tag --sort version:refname | tail -n 1)
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          mkdir ${{ env.PLUGIN_NAME }}          
          cp main.js manifest.json styles.css ${{ env.PLUGIN_NAME }}
          zip -r ${{ env.PLUGIN_NAME }}-${{ env.TAG_NAME }}.zip ${{ env.PLUGIN_NAME }}
          ls                

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files:  |
            main.js
            manifest.json
            styles.css
            ${{ env.PLUGIN_NAME }}-${{ env.TAG_NAME }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}          
          tag_name: ${{ env.TAG_NAME }}          
          prerelease: false
          draft: false